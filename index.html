<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/normalize.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Nikki Christofi</title>
<style>
  html {
    box-sizing: border-box;
  }
  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }
  
  html, body {
    margin: 0;
    padding: 0;
    /* background: #E0D8DE; */
    color: #404C5D;
    font-family: Arial, Helvetica, sans-serif;
  }

  .overall-container {
    max-width: 1200px;
    margin: 0 auto;
    border: 1px solid black;
  }

  .row {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    position: relative;
  }

  .column {
    flex-basis: 100%;
  }

  .padding {
    padding: 10px;
  }

  .right-align {
    background: black;
    display: block;
    position: absolute;
    right: 0;
    top: 0;
  }

  .icon {
    color: white;
  }

  #menu {
    display: none;
  }

  #fullscreen-menu {
    display: none;
  }


  @media screen and (min-width: 800px) {
    .overall-container {
      max-width: 75%;
      margin: 0 auto;
      border: 1px solid black;
    }
    
    .column {
      flex: 1;
    }

    #hamburger-menu {
      display: none;
    }

    #fullscreen-menu {
      display: block;
    }

    .right-align {
      background: none;
      position: relative;
    }
  }

</style>
</head>

<body>
  <template id="main-menu">
      <style>
        .menu-container {
          display: flex;
          flex-direction: column;
        }

        .menu-link {
          text-decoration: none;
          padding: 10px;
          background: black;
          color: white;
        }
        
        @media screen and (min-width: 800px) {

          .menu-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
          }
          .menu-link {
            text-decoration: none;
            padding: 0 10px;
            background: transparent;
            color: inherit;
          }
        }
      </style>
      <div class="column menu-container">
        <a href="#home" class="menu-link" onclick="closeMenu()">Home</a>
        <a href="#about" class="menu-link" onclick="closeMenu()">About</a>
        <a href="#contact" class="menu-link" onclick="closeMenu()">Contact</a>
      </div>
  </template>

  <div class="overall-container">
    <div class="row">
      <div class="column padding">
          Nikki Christofi
      </div>
      <div id="hamburger-menu" class="column padding right-align">
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <div id="fullscreen-menu" class="column padding right-align">
          <main-menu />
      </div>
    </div>
    <div id="menu" class="row">
      <main-menu />
    </div>
  </div>
  
<script>
  customElements.define('main-menu',
    class extends HTMLElement {
      constructor() {
        super();
        let template = document.getElementById('main-menu');
        let templateContent = template.content;

        const shadowRoot = this.attachShadow({mode: 'open'})
          .appendChild(templateContent.cloneNode(true));
    }
  })

  function toggleMenu() {
    const menuElement = document.getElementById("menu");
    if (menuElement.style.display === "block") {
      menuElement.style.display = "none";
    } else {
      menuElement.style.display = "block";
    }
  }

  function closeMenu() {
    const menuElement = document.getElementById("menu");
    menuElement.style.display = "none";
  }
  </script>
</body>

</html>
